        <meta charset="UTF-8">
        <title>022 Arrow Functions Arent Always a Solution</title>

    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 970924, "assessment_type": "coding-problem", "created": "2016-06-29T06:36:09Z", "prompt": {"eval": true, "hints": [], "instructions": "<p>Arrow functions bind the value of 'this' to the surrounding context, and sometimes this isn't the behavior we expect. &nbsp;The code below has an object that represents a users profile. &nbsp;The profile has a 'name' currently. &nbsp;Add another key to this object called 'getName'. &nbsp;'getName' should be a function that returns the profiles name, using 'this.name'. &nbsp;Does the solution work with a fat arrow function or will you have to use a function keyword instead?</p>", "question": "required", "initial_files": [{"file_name": "index.js", "content": "const profile = {\n    name: 'Alex'\n};"}], "solution_files": [{"file_name": "index.js", "content": "const profile = {\n    name: 'Alex',\n    getName: function() {\n        return this.name;\n    }\n};"}], "language": "JS", "verification": "", "test_files": [{"file_name": "evaluate.js", "content": "describe('profile', () => {\n    it('has a key of getName', () => {\n        expect(profile.getName).not.toBeUndefined();\n    });\n    \n    it('has a key getName that contains a function', () => {\n       expect(typeof profile.getName).toEqual('function');\n    });\n    \n    it('returns the profiles name', () => { \n        expect(profile.getName()).toEqual('Alex'); \n    })    \n});\n"}]}, "correct_response": [""], "updated": "2016-07-13T19:34:00Z", "section": "", "question_plain": "required", "related_lectures": []}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
