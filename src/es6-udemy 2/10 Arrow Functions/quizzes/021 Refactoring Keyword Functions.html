<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>021 Refactoring Keyword Functions</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 970922, "assessment_type": "coding-problem", "created": "2016-06-29T06:35:55Z", "prompt": {"question": "required", "eval": true, "initial_files": [{"file_name": "index.js", "content": "const fibonacci = function(n) {\n  if (n < 3) return 1;\n  return fibonacci(n - 1) + fibonacci(n - 2);\n}"}], "hints": [], "instructions": "<p>The function below uses the 'function' keyword. &nbsp;There's nothing wrong with using the 'function' keyword here, but it might look a bit nicer if we refactor it to use the fat arrow syntax instead. &nbsp;</p><p>Refactor the code below to use a fat arrow function. &nbsp;Remember the rules of fat arrow functions:</p><ol><li>If the function has a single expression in its body, the curly braces and 'return' keyword can be removed</li><li>If the function has a single argument, the parentheses around the argument list can be removed</li></ol>", "solution_files": [{"file_name": "index.js", "content": "const fibonacci = (n) => {\n  if (n < 3) return 1;\n  return fibonacci(n - 1) + fibonacci(n - 2);\n}"}], "test_files": [{"file_name": "evaluate.js", "content": "it('calculates a fibonacci number', () => {\n    expect(fibonacci(4)).toEqual(3);\n});"}], "verification": "", "language": "JS"}, "correct_response": [""], "updated": "2016-07-13T19:34:00Z", "section": "", "question_plain": "required", "related_lectures": []}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
