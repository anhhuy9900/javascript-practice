<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>003 Plucking Values</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 970426, "assessment_type": "coding-problem", "created": "2016-06-28T15:18:04Z", "prompt": {"hints": [], "question": "required", "solution_files": [{"content": "var images = [\n  { height: '34px', width: '39px' },\n  { height: '54px', width: '19px' },\n  { height: '83px', width: '75px' },\n];\n\n\nvar heights = images.map(function(image) {\n  return image.height;\n});", "file_name": "index.js"}], "instructions": "<p>Using map, create a new array that contains&nbsp;the 'height' property of each object. &nbsp;Assign&nbsp;this new array to the variable 'heights'. &nbsp;Don't forget to use the 'return' keyword in the function!</p>", "language": "JS", "test_files": [{"content": "it('is an array', () => {\n    expect(Array.isArray(heights)).toBe(true);\n});\n\nit('Has correct values', () => {\n   expect(heights).toEqual(['34px', '54px', '83px']);\n});", "file_name": "evaluate.js"}], "verification": "", "eval": true, "initial_files": [{"content": "var images = [\n  { height: '34px', width: '39px' },\n  { height: '54px', width: '19px' },\n  { height: '83px', width: '75px' },\n];\n\nvar heights;", "file_name": "index.js"}]}, "correct_response": [""], "updated": "2016-07-13T19:34:00Z", "section": "", "question_plain": "required", "related_lectures": []}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
