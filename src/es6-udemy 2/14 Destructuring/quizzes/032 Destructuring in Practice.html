<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>032 Destructuring in Practice</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 982394, "assessment_type": "coding-problem", "created": "2016-07-12T15:55:40Z", "prompt": {"hints": [], "instructions": "<p>The snippet of code below duplicates references to 'profile' inside of the 'isEngineer' function. &nbsp;Perhaps we can reduce the amount of code used for referencing the 'title' and 'department' properties. &nbsp;Refactor this code to use destructuring. &nbsp;Can you get the body of the 'isEngineer' function down to a single line?</p>", "test_files": [{"content": "describe('isEngineer', () => {\n    const profile = {\n        title: 'Engineer',\n        department: 'Engineering'\n    };\n   it('returns true when provided an engineering profile', () => {\n       expect(isEngineer(profile)).toEqual(true);\n   }) \n});", "file_name": "evaluate.js"}], "verification": "", "solution_files": [{"content": "const profile = {\n  title: 'Engineer',\n  department: 'Engineering'\n};\n\nfunction isEngineer({ title, department }) {\n  return title === 'Engineer' && department === 'Engineering';\n}", "file_name": "index.js"}], "language": "JS", "eval": true, "question": "required", "initial_files": [{"content": "const profile = {\n  title: 'Engineer',\n  department: 'Engineering'\n};\n\nfunction isEngineer(profile) {\n  var title = profile.title;\n  var department = profile.department;\n  return title === 'Engineer' && department === 'Engineering';\n}", "file_name": "index.js"}]}, "correct_response": [""], "updated": "2016-07-13T19:34:00Z", "section": "", "question_plain": "required", "related_lectures": []}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
