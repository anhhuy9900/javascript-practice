<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>007 Handling Permissions with Filter</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 970442, "assessment_type": "coding-problem", "created": "2016-06-28T15:25:17Z", "prompt": {"eval": true, "hints": [], "instructions": "<p>Filter the array of users, only returning users who have admin level access. &nbsp;Assign the result to the variable 'filteredUsers'. Don't forget to use the 'return' keyword in the function!</p>", "question": "required", "initial_files": [{"file_name": "index.js", "content": "var users = [\n { id: 1, admin: true },  \n { id: 2, admin: false },\n { id: 3, admin: false },\n { id: 4, admin: false },\n { id: 5, admin: true },\n];\n\nvar filteredUsers;"}], "solution_files": [{"file_name": "index.js", "content": "var users = [\n { id: 1, admin: true },  \n { id: 2, admin: false },\n { id: 3, admin: false },\n { id: 4, admin: false },\n { id: 5, admin: true },\n];\n\nvar filteredUsers = users.filter(function(user) {\n  return user.admin;\n});"}], "language": "JS", "verification": "", "test_files": [{"file_name": "evaluate.js", "content": "it('finds the right number of admins', () => {\n    expect(filteredUsers.length).toEqual(2);\n});\n\nit('finds the right admins', () => {\n   expect(filteredUsers[0].id).toEqual(1); \n   expect(filteredUsers[1].id).toEqual(5);\n});"}]}, "correct_response": [""], "updated": "2016-07-13T19:34:00Z", "section": "", "question_plain": "required", "related_lectures": []}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
