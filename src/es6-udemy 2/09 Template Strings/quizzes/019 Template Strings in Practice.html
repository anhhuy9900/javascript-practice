<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>019 Template Strings in Practice</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 970900, "assessment_type": "coding-problem", "created": "2016-06-29T06:24:11Z", "prompt": {"initial_files": [{"content": "function doubleMessage(number) {\n  return \"Your number doubled is \" + (2 * number);\n}", "file_name": "index.js"}], "instructions": "<p>Refactor the function to use template strings</p>", "eval": true, "verification": "", "solution_files": [{"content": "function doubleMessage(number) {\n  return `Your number doubled is ${2 * number}`;\n}", "file_name": "index.js"}], "test_files": [{"content": "it('doubles the number and places it in a string', () => {\n   expect(doubleMessage(20)).toEqual('Your number doubled is 40') ;\n});", "file_name": "evaluate.js"}], "hints": [], "question": "required", "language": "JS"}, "correct_response": [""], "updated": "2016-07-13T19:34:00Z", "section": "", "question_plain": "required", "related_lectures": []}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
