<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>027 Using Default Arguments</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 970938, "assessment_type": "coding-problem", "created": "2016-06-29T06:44:46Z", "prompt": {"question": "required", "instructions": "<p>Refactor the following code to use default function arguments. &nbsp;Be sure to remove any unused code after you refactor it.</p>", "test_files": [{"file_name": "evaluate.js", "content": "it('defaults the argument values', () => {\n    expect(sum()).toEqual(0);\n});"}], "language": "JS", "initial_files": [{"file_name": "index.js", "content": "function sum(a, b) {\n  if (a === undefined) {\n    a = 0; \n  }\n  \n  if (b === undefined) {\n    b = 0; \n  }\n  \n  return a + b;\n}"}], "hints": [], "solution_files": [{"file_name": "index.js", "content": "function sum(a = 0, b = 0) {\n  return a + b;\n}"}], "eval": true, "verification": ""}, "correct_response": [""], "updated": "2016-07-13T19:34:00Z", "section": "", "question_plain": "required", "related_lectures": []}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
