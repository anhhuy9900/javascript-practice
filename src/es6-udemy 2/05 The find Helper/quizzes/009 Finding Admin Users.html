<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>009 Finding Admin Users</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 970496, "assessment_type": "coding-problem", "created": "2016-06-28T16:10:24Z", "prompt": {"verification": "", "solution_files": [{"file_name": "index.js", "content": "var users = [\n  { id: 1, admin: false },\n  { id: 2, admin: false },\n  { id: 3, admin: true }\n];\n\nvar admin = users.find(function(user) {\n  return user.admin;\n});"}], "instructions": "<p>Find the user in the users's array who is an admin. &nbsp;Assign this user to the variable 'admin'.</p>", "question": "required", "initial_files": [{"file_name": "index.js", "content": "var users = [\n  { id: 1, admin: false },\n  { id: 2, admin: false },\n  { id: 3, admin: true }\n];\n\nvar admin;"}], "test_files": [{"file_name": "evaluate.js", "content": "it('finds the admin user', () => {\n   expect(admin.id).toEqual(3); \n});"}], "hints": [], "language": "JS", "eval": true}, "correct_response": [""], "updated": "2016-07-13T19:34:00Z", "section": "", "question_plain": "required", "related_lectures": []}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
