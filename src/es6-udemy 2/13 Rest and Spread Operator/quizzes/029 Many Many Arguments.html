                var opt = '';

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 970942, "assessment_type": "coding-problem", "created": "2016-06-29T06:47:23Z", "prompt": {"question": "required", "test_files": [{"content": "it('produces a sum', () => {\n    expect(product(1,2,3)).toEqual(6);\n});", "file_name": "evaluate.js"}], "hints": [], "instructions": "<p>Refactor the following function to use the rest operator. &nbsp;Remember, an argument using the rest operator does *not* need to be called 'rest'.</p>", "verification": "", "initial_files": [{"content": "function product(a, b, c, d, e) {\n  var numbers = [a,b,c,d,e];\n  \n  return numbers.reduce(function(acc, number) {\n    return acc * number;\n  }, 1)\n}", "file_name": "index.js"}], "eval": true, "solution_files": [{"content": "function product(...numbers) {\n  return numbers.reduce(function(acc, number) {\n    return acc * number;\n  }, 1)\n}", "file_name": "index.js"}], "language": "JS"}, "correct_response": [""], "updated": "2016-07-13T19:34:00Z", "section": "", "question_plain": "required", "related_lectures": []}]};

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');

                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
