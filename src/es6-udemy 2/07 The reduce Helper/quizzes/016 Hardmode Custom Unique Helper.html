                var c = '';

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 970790, "assessment_type": "coding-problem", "created": "2016-06-29T01:11:28Z", "prompt": {"question": "required", "eval": true, "initial_files": [{"file_name": "index.js", "content": "function unique(array) {\n  \n}"}], "hints": [], "instructions": "<p>Another really hard one! &nbsp;Write a function called 'unique' that will remove all the duplicate values from an array.</p><p>For example, given the following array:<br><code class=\"redactor-inline-converted\">var numbers = [1, 1, 2, 3, 4, 4];</code><br>Your function should return<br><code>[1, 2, 3, 4]</code><br>Hint: Use the 'reduce' and 'find' helpers. &nbsp;</p>", "test_files": [{"file_name": "evaluate.js", "content": "const uniques = unique([1,1,2,2,3,3,4,4]);\n\nit('finds only the unique values', () => {\n   expect(uniques).toEqual([1,2,3,4]);\n});"}], "language": "JS", "verification": "", "solution_files": [{"file_name": "index.js", "content": "function unique(array) {\n  return array.reduce(function(acc, element) {\n    var existingElement = acc.find(function(target) {\n      return target === element;\n    });\n\n\tif (!existingElement) {\n      acc.push(element); \n    }\n    \n    return acc;\n  }, []);\n}"}]}, "correct_response": [""], "updated": "2016-07-13T19:34:00Z", "section": "", "question_plain": "required", "related_lectures": []}]};
